<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maxim Donskoy - Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #aee7d0; 
      margin: 0;
      padding: 30px 15px;
      color: #1f2937;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .language-switcher {
      max-width: 900px;
      margin: 20px auto 0;
      padding: 0 2rem;
      text-align: right;
    }
    .language-switcher button {
      background: #d4f0e1;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 600;
      color: #155d41;
      cursor: pointer;
      transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease;
      box-shadow: 0 2px 5px rgba(21, 93, 65, 0.1);
      font-size: 0.9rem;
      user-select: none;
    }
    .language-switcher button:hover {
      background: #88c9a7;
      color: white;
      border-color: #155d41;
    }
    .language-switcher button.active {
      background: #155d41;
      color: white;
      border-color: #155d41;
      box-shadow: 0 4px 12px rgba(21, 93, 65, 0.5);
    }
    .container {
      max-width: 900px;
      width: 100%;
      background-color: white;
      border-radius: 24px;
      padding: 3rem 3.5rem;
      box-shadow: 0 16px 40px rgba(21, 93, 65, 0.15);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 24px 60px rgba(21, 93, 65, 0.25);
    }
    .profile-image {
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto 1.5rem auto;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(21, 93, 65, 0.2);
      object-fit: cover;
    }
    h1, h2 {
      color: #155d41;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.25rem;
    }
    h2 {
      font-size: 1.25rem;
      margin-top: 2rem;
      border-bottom: 2px solid #d4f0e1;
      padding-bottom: 0.25rem;
    }
    p, li {
      line-height: 1.6;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    ul {
      padding-left: 1.5rem;
      margin-top: 0;
    }
    .section {
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px 15px 50px 15px;
        padding: 1.5rem;
        border-radius: 12px;
      }
      .language-switcher {
        padding: 0 1rem;
        text-align: center;
        margin: 20px 15px 0 15px;
      }
      .language-switcher button {
        margin-left: 6px;
        margin-right: 6px;
        padding: 8px 12px;
        font-size: 14px;
        margin-bottom: 13px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      .profile-image {
        max-width: 200px;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <button data-lang="en" class="active">English</button>
    <button data-lang="ru">Русский</button>
    <button data-lang="de">Deutsch</button>
    <button data-lang="fr">Français</button>
  </div>

  <button id="download-btn" style="margin: 20px auto; display: block; padding: 10px 20px; font-weight: 600; cursor: pointer; border-radius: 8px; border: none; background-color: #155d41; color: white;">
    Скачать PDF
  </button>

  <div class="container" id="resume-content"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>


  <script>

        educationTitle: "Образование",
        educationText: "<strong>Ульяновский государственный университет</strong><br>Бакалавр Инженер программист",
        workTitle: "Опыт работы",
        workText: `<strong>Специалист технической поддержки</strong><br>Конфиденциальная компания, Россия<br>Длительность: 2.5 года`,
        workList: [
          "Обеспечивал техническую поддержку внутренних команд и клиентов, эффективно решая проблемы с оборудованием и ПО.",

        ],

        locationText: "Готов только удалённой работе в пределах Европейского Союза, СНГ и США."
      },
      de: {

        profileText: "Kreativer und motivierter Front-End-Entwickler mit Erfahrung im IT-Support. Leidenschaftlich an Webtechnologien, Benutzererfahrung und sauberem, responsivem Design interessiert. Starke Problemlösungsfähigkeiten, schnelle Lernfähigkeit und effektiver Teamplayer.",
        educationTitle: "Ausbildung",

        workTitle: "Berufserfahrung",
        workText: `<strong>IT-Support-Spezialist</strong><br>Firmenname (vertraulich), Russland<br>Dauer: 2,5 Jahre`,
        workList: [
          "Bereitstellung technischer Unterstützung für interne Teams und Kunden, effiziente Problemlösung bei Hardware- und Softwareproblemen.",

        ],
        skillsTitle: "Technische Fähigkeiten",
        skillsList: [
          "Front-End: HTML5, CSS3, JavaScript, Bootstrap",
          "Versionskontrolle: Git, GitHub",
          "Tools: Visual Studio Code, Figma, Chrome DevTools",
          "Grundkenntnisse Back-End: PHP (Grundkenntnisse), MySQL (Grundkenntnisse)",
          "Betriebssysteme: Windows",
          "Sprachen: Russisch (Muttersprache), Englisch (Mittelstufe)"

        softSkillsTitle: "Soft Skills",
        softSkillsList: [

        ],

      },
      fr: {

        educationText: "<strong>Université d'État d'Oulianovsk</strong><br>Bachelor en Ingénieur programmeur",
        workTitle: "Expérience professionnelle",

        workList: [

        softSkillsList: [
          "Pensée créative et approche centrée utilisateur",
          "Excellentes compétences en communication et collaboration",
          "Désir d'apprendre de nouvelles technologies",
          "Souci du détail et du design"
        ],
        locationTitle: "Préférences de localisation",
        locationText: "Prêt pour le travail à distance uniquement au sein de l'Union européenne, CEI et États-Unis."
      }
    };

    function renderResume(lang) {
      const data = translations[lang];
      const container = document.getElementById('resume-content');

      container.innerHTML = `
        <h1>${data.name}</h1>
        <p style="text-align:center; font-weight:600; font-size: 1.25rem; color:#155d41;">${data.title}</p>
        <img src="${data.image}" alt="Profile photo of ${data.name}" class="profile-image" />

        <section class="section">
          <h2>${data.profileTitle}</h2>
          <p>${data.profileText}</p>
        </section>

        <section class="section">
          <h2>${data.educationTitle}</h2>
          <p>${data.educationText}</p>
        </section>

        <section class="section">
          <h2>${data.workTitle}</h2>
          <p>${data.workText}</p>
          <ul>${data.workList.map(item => `<li>${item}</li>`).join('')}</ul>
        </section>

        <section class="section">
          <h2>${data.skillsTitle}</h2>
          <ul>${data.skillsList.map(item => `<li>${item}</li>`).join('')}</ul>
        </section>

        <section class="section">
          <h2>${data.softSkillsTitle}</h2>
          <ul>${data.softSkillsList.map(item => `<li>${item}</li>`).join('')}</ul>
        </section>

        <section class="section">
          <h2>${data.locationTitle}</h2>
          <p>${data.locationText}</p>
        </section>
      `;

      const sr = ScrollReveal({
        reset: false,
        viewFactor: 0
      });

      sr.reveal('.profile-image', { delay: 400, duration: 100, distance: '50px', origin: 'bottom' });
      sr.reveal('h1', { delay: 400, duration: 100, origin: 'top' });
      sr.reveal('p', { delay: 100, duration: 100, origin: 'top' });
      sr.reveal('section', { delay: 100, duration: 100, distance: '20px', origin: 'bottom', interval: 150 });
    }


    renderResume('en');


    const buttons = document.querySelectorAll('.language-switcher button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        renderResume(button.getAttribute('data-lang'));
      });
    });
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const pdfLinks = {
      en: 'resume-en.pdf',
      ru: 'resume-ru.pdf',
      de: 'resume-de.pdf',
      fr: 'resume-fr.pdf',
    };

    const languageButtons = document.querySelectorAll('.language-switcher button');
    const downloadBtn = document.getElementById('download-btn');


    function getCurrentLanguage() {
      const activeBtn = document.querySelector('.language-switcher button.active');
      return activeBtn ? activeBtn.getAttribute('data-lang') : 'en'; // default en
    }


    languageButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        languageButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });


    downloadBtn.addEventListener('click', () => {
      const lang = getCurrentLanguage();
      const pdfUrl = pdfLinks[lang];

      if (!pdfUrl) {
        alert('PDF для выбранного языка не найден.');
        return;
      }

      const a = document.createElement('a');
      a.href = pdfUrl;
      a.download = `resume_${lang}.pdf`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  });
</script>
</body>
</html>
